<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0.8" />
    <title>Binary Clock - Diego Siena</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dist/tailwind.css" />
  </head>
  <body class="bg-gray-100 ">
    <div class="flex flex-col px-4 pt-12 pb-16 content-between min-h-screen">
      <div class="mx-auto">
        <h1 class="text-gray-700 font-bold text-4xl text-center leading-tight">
          What time is it ?
        </h1>
        <h2
          class="text-gray-700 text-lg leading-tight mt-1 max-w-xs text-center font-thin"
        >
          Nothing better than a binary clock to answer you!
        </h2>
      </div>
      <div class="mx-auto flex flex-1 py-8">
        <div class="flex my-auto items-end">
          <div class="flex flex-col items-center mr-3">
            <span class="bit bg-gray-400"></span>
            <span class="bit bit-value bg-red-500">1</span>
            <span
              class="text-red-500 w-8 font-bold text-center text-5xl leading-tight"
              >2</span
            >
            <span class="text-red-500 w-8 text-center text-xs leading-tight"
              >0010</span
            >
          </div>
          <div class="flex flex-col items-center mx-3">
            <span class="bit bg-gray-400"></span>
            <span class="bit bit-value bg-red-400">2</span>
            <span class="bit bg-gray-400"></span>
            <span class="bit bit-value bg-red-400">1</span>
            <span
              class="text-red-400 w-8 font-bold text-center text-5xl leading-tight"
              >3</span
            >
            <span class="text-red-400 w-8 text-center text-xs leading-tight"
              >0010</span
            >
          </div>
          <div class="w-3 mb-5">
            <span
              class="text-gray-300 font-bold text-center text-5xl leading-tight"
              >:</span
            >
          </div>
          <div class="flex flex-col items-center mx-3">
            <span class="bit bit-value bg-teal-500">2</span>
            <span class="bit bg-gray-400"></span>
            <span class="bit bit-value bg-teal-500">1</span>
            <span
              class="text-teal-500 w-8 font-bold text-center text-5xl leading-tight"
              >3</span
            >
            <span class="text-teal-500 w-8 text-center text-xs leading-tight"
              >0010</span
            >
          </div>
          <div class="flex flex-col items-center mx-3">
            <span class="bit bg-gray-400"></span>
            <span class="bit bit-value bg-teal-400">2</span>
            <span class="bit bg-gray-400"></span>
            <span class="bit bit-value bg-teal-400">1</span>
            <span
              class="text-teal-400 w-8 font-bold text-center text-5xl leading-tight"
              >3</span
            >
            <span class="text-teal-400 w-8 text-center text-xs leading-tight"
              >0010</span
            >
          </div>
          <div class="w-3 mb-5">
            <span
              class="text-gray-300 font-bold text-center text-5xl leading-tight"
              >:</span
            >
          </div>
          <div class="flex flex-col items-center mx-3">
            <span class="bit bit-value bg-blue-500">2</span>
            <span class="bit bg-gray-400"></span>
            <span class="bit bit-value bg-blue-500">1</span>
            <span
              class="text-blue-500 w-8 font-bold text-center text-5xl leading-tight"
              >3</span
            >
            <span class="text-blue-500 w-8 text-center text-xs leading-tight"
              >0010</span
            >
          </div>
          <div class="flex flex-col items-center ml-3">
            <span class="bit bg-gray-400"></span>
            <span class="bit bit-value bg-blue-400">2</span>
            <span class="bit bg-gray-400"></span>
            <span class="bit bit-value bg-blue-400">1</span>
            <span
              class="text-blue-400 w-8 font-bold text-center text-5xl leading-tight"
              >3</span
            >
            <span class="text-blue-400 w-8 text-center text-xs leading-tight"
              >0010</span
            >
          </div>
        </div>
      </div>
      <div class="mx-auto">
        <p class="text-gray-500 text-center text-lg leading-tight font-normal">
          made with &#9829; by <a href="#" class="underline">diegosiena</a>
        </p>
      </div>
    </div>
  </body>
</html>
